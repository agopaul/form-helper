<html>
<head>
	<title>Form validator Tests</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="form-validator-0.1a.js"></script>
</head>
<body>
	
	<form id="my-fancy-form" action="?" method="GET">
		<input type="text" name="field1" class="validate-filled">
		<input type="text" name="field2" class="validate-integer">

		<input type="submit" value="Testme!">
	</form>

	<script type="text/javascript">
		$(document).ready(function(){

			$.validateFormDefaults({
				'errorMsgs': {'filled': "New message"}
			})

			$("#my-fancy-form").validateForm();
			
		});
	</script>

</body>
</html>
